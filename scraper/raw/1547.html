<body>
  <div class="container">
    <div class="row">
      <div class="col text-center pb-3 mt-2 mb-2 border-bottom">
        <a href="/"><img class="img-fluid" src="/ui/ntlm-to-password.png" alt="NTLM to plaintext password lookup"></a>
      </div>
    </div>  <div class="row">
    <label for="hashinput" class="form-label text-center">
      <h4>Input <span data-bs-toggle="tooltip" data-bs-title="Thanks, Jim!">NT</span>/LM hashes in hex format, one per line</h4>
    </label>
    <div class="form-label text-center">(Partial hashes accepted, 16 hex digit prefix or more!)</div>
  </div>
  <form method="POST">
    <div class="row">
      <div class="col">
        <textarea class="form-control d-inline text-center" id="hashinput" name="hashes" rows="10" placeholder="0ea0e4bb502bd4acaf6997d7c26b54d1

9942fad334549a811c3ae44eac9766de"></textarea>
        <div class="text-center">
          Hash type for lookup:
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="hashtype" id="hashnt" value="nt" checked="">
            <label class="form-check-label" for="hashnt">
              NT
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="hashtype" id="hashlm" value="lm">
            <label class="form-check-label" for="hashlm">
              LM
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="hashtype" id="hashsha256" value="sha256">
            <label class="form-check-label" for="hashsha256">
              SHA256
            </label>
          </div>
        </div>
      </div>
      <!-- <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="hashtype" id="hashsha1" value="sha1">
        <label class="form-check-label" for="hashsha1">
          SHA1
        </label>
      </div </div> -->
    </div>
    <div class="row text-center pt-2">
      <div class="col">
        <button type="submit" class="c64 btn btn-primary">Look up hashes</button>
      </div>
    </div>
  </form>
  <div class="pt-1 mt-2 text-center border-top">Database has 8.710.349.868 unique hashes. Quota 10000 points, resets in 900 seconds.</div>
