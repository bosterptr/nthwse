<script type="text/javascript">
	var bucketsActionUrl = '//buckets.grayhatwarfare.com/files';
	var shortenersActionUrl = '//shorteners.grayhatwarfare.com/shorteners';

	var form = document.querySelector('.js-home-form');
	var bucketsSelectButton = document.querySelector('.js-form-buckets');
	var shortenersSelectButton = document.querySelector('.js-form-shorteners');

    bucketsSelectButton.addEventListener('click', function (e) {
        form.setAttribute('action', bucketsActionUrl);
        form.setAttribute('method', 'GET');
        bucketsSelectButton.classList.add('btn-primary');
        bucketsSelectButton.classList.remove('btn-outline-primary');
        shortenersSelectButton.classList.add('btn-outline-primary');
        shortenersSelectButton.classList.remove('btn-primary');
	})

    shortenersSelectButton.addEventListener('click', function (e) {
        form.setAttribute('action', shortenersActionUrl);
        form.setAttribute('method', 'GET');
        shortenersSelectButton.classList.add('btn-primary');
        shortenersSelectButton.classList.remove('btn-outline-primary');
        bucketsSelectButton.classList.add('btn-outline-primary');
        bucketsSelectButton.classList.remove('btn-primary');
    })
