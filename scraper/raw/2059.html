        <script async="" defer="" crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v4.0&amp;appId=127796584419&amp;autoLogAppEvents=1"></script>

        <div class="home-page">

            <div class="logo-block">
                <div class="logo home">
                    <span id="logo" class="logo">Webmii</span>
                </div>
                <div class="signature">
                    People search engine
                    <!-- All the web about me -->
                </div>  
            </div>

            <div id="form" class="search-block">
                <form action="/people">
                    <div class="input-block">
                        <div class="input-field-block">
                            <input id="name" class="input-field" type="text" placeholder="first and last name..." autofocus="">
                        </div>
                        <div id="input-field-keyword-block" class="input-field-keyword-block">
                            <input id="keyword" class="input-field" type="text" placeholder="keywords...">
                        </div>
                        <div id="keyword-button-block" class="keyword-button-block tooltip">
                            <span class="tooltiptext tooltip-left">Add keywords to filter homonyms</span>
                            <i id="keyword-icon" class="icon-plus-squared keyword-icon"></i>
                        </div>
                    </div>
                    <div class="error-message">
                        <span id="error-message" style="display:none">
                            Please enter first name and last name.                        </span>
                    </div>
                    <div class="submit-block">
                        <input class="submit-button" type="submit" value="Search">
                    </div>
                </form>
            </div>

            <div class="footer-section">

                <div class="social-share-button">
                    <div class="fb-share-button home" data-href="https://webmii.com" data-layout="button_count" data-size="small"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwebmii.com%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Partager</a></div>
                </div>

                <div class="appstore">
                    <a href="https://apps.apple.com/app/webmii/id1488735915">
                        <img class="appstore-logo" src="v3/img/appstore-badge-white.svg" alt="Download on the App Store">
                    </a>
                </div>

                <div id="form" class="footer-block home">
                    Webmii seaches for public information available on the web.<br>
                    <div class="link" onclick="location.href='about';">
                        About Webmii                    </div>
                </div>

                <div class="logo-block">
                    <div class="logo footer">
                        <span id="logo" class="logo">W</span>
                    </div>
                </div>
                
            </div>

        </div>

        <script src="/v3/js/tools.js"></script>

        <script>
            if ($('#keyword').val() != "") {
                $('#keyword-button-block').hide();
                $('#input-field-keyword-block').show();                
            }

            $('#keyword-icon').click(function() {
                $('#keyword-button-block').hide();
                $('#input-field-keyword-block').fadeIn(500);
                $('#keyword').focus();
            });

            $('#form').on('submit', function(e) { 
                e.preventDefault();  
                var name = $("#name").val();
                var keyword = $("#keyword").val();
                name = RemoveUnusefulSpaces(name);
                if (CheckName(name)) {
                    var url = "people?n=\"" + name + "\""
                    if (keyword != "") {
                        url = url + "+\"" + keyword + "\""
                    }
                    window.open(url, "_self");
                } else {
                    $("#error-message").fadeIn().delay(5000).fadeOut();
                }
            });
        </script>
